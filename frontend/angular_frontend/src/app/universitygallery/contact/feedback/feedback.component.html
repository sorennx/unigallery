<div class="form-group row">
    <label class="col-sm-2 control-label">Feedback</label>
    <div class="col-sm-10">
        <textarea class="form-control" [(ngModel)]="feedback" maxlenght="400"
            placeholder="Enter feedback here"></textarea>
    </div>
</div>
<div><button (click)="saveFeedbackLS()" class="btn btn-primary">Save Feedback</button></div>


<style>
    #feedbackPreview{
        font-style: italic;
    }
</style>
<div id="feedbackPreview" *ngIf="this.sessionData">
    Feedback preview:<br/>
    {{this.sessionData.name}}

</div>
