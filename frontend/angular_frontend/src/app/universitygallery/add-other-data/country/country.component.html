<label class="col-sm-2 col-form-label">Add Country</label>
<div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="CountryName" placeholder="Enter country name">

    <button type="button" class="btn btn-primary-outline" (click)="addCountry()">
        Add country</button>
</div>
