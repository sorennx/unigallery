
<table class="table table-striped">

    <thead>
        <tr>
            <td>Country name</td>
            <td>Country ID</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let dataItem of countryList"> <!-- angular directive for a loop. loops through the list of countries and displays them in a table-->
            <td>{{ dataItem.CountryName }}</td>
            <td>{{ dataItem.CountryId }}</td>
        </tr>
    </tbody>

</table>
