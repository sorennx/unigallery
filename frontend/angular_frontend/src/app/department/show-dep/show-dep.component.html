<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button> <!--(click) has to be in brackets!!-->
        </div>
        <div class="modal-body">
            <app-add-edit-dep [dep]="dep" *ngIf="ActivateAddEditDepComp"></app-add-edit-dep>
        </div>
        
      </div>
    </div>
  </div>

  <hr>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Department Id</th>
            <th>Department Name</th>
            <th>Options</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DepartmentList">
            <td>{{ dataItem.DepartmentId }}</td>
            <td>{{ dataItem.DepartmentName }}</td>
            <td> <button type="button" class="btn btn-light mr-1">Edit</button></td>
            <td> <button type="button" class="btn btn-light mr-1"(click)="deleteClick(dataItem)">Delete</button></td>
        </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="addClick()"> <!--(click) has to be in brackets!!-->
    Add Department
  </button>
